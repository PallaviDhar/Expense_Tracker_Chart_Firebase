<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

</head>
<body>

    <nav class="navbar bg-theme">
        <h3 class="text-white">Finalytics</h3>
        <p><a href="#" id="logout"><i class="fas fa-2x fa-power-off text-white" style="margin-top: 5px"></i></a></p>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card">
                    <img id="user_dp" src="" class="card-img-top">
                    <div class="card-body">
                        <h2 id="user_name">Nitish Singh</h2>
                        <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#exampleModal">Add Expense</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row text-white">
                    <div id="message" class="col-md-12">

                    </div>
                    <div class="col-md-4">
                        <div class="card bg-danger">
                            <div class="card-body">
                                <h3>Total Exp</h3>
                                <h1>Rs 24000</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-primary">
                            <div class="card-body">
                                <h3>Total Income</h3>
                                <h1>Rs 50000</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success">
                            <div class="card-body">
                                <h3>Total Savings</h3>
                                <h1>Rs 12000</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div  class="col-md-12">
                        <table class="table">
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Time</th>
                            </tr>

                            <tbody id="expense_table"></tbody>


                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Name of Expense</label><br>
                    <input id="expense_name" type="text" class="form-control"><br>
                    <label>Type of Expense</label><br>
                    <select id="expense_type" class="form-control">
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select><br>
                    <label>Amount</label><br>
                    <input id="expense_amount" type="number" class="form-control"><br>
                    <label>Enter Date</label><br>
                    <input id="expense_date" type="date" class="form-control"><br>
                    <label>Enter time</label><br>
                    <input id="expense_time" type="time" class="form-control"><br>
                    <label>Category</label><br>
                    <select id="expense_category" class="form-control">
                        <option value="bills">Bills</option>
                        <option value="grocery">Grocery</option>
                        <option value="medical">Medical</option>
                        <option value="rent">Rent</option>
                        <option value="house">House</option>
                    </select><br>
                    <button id="add_expense" class="btn btn-danger btn-block">Add Expense</button>
                </div>
            </div>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
    <script src="js/firebase-credentials.js"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
